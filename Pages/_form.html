<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.title" class="form-control" id="title" placeholder="Book Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Release Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.releaseYear" class="form-control" id="year" placeholder="When was the book released?"/>
    </div>
</div>
<div class="form-group">
    <label for="Author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.author" class="form-control" id="author" placeholder="Who is the author of the book?"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Book Genre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="book.genre" class="form-control" id="plot" placeholder="Book genre here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
